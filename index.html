<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookflix</title>
    <script src="https://kit.fontawesome.com/e9baa58936.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>

  <body class="image-fluid">
      <!-- modal for Movie display-->
      <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content text-center ">
            <div class="modal-header">
              <h5 class="modal-title" id="movieModalLabel"><!--Dump Title here--></h5>
              <button type="button" class="close closeModal btn-color" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!--Dump Movie Elements here-->
              <!-- <p>Modal body text goes here.</p> -->
            </div>
            <div class="modal-footer">
              <button type="button"  class="btn btn-modal closeModal" data-dismiss="modal">Search Again</button>
              <button type="button" class="btn btn-modal" id="findBooks">Find Books</button>
            </div>
          </div>
        </div>
      </div>
      <!-- movie modal ends -->

       <!-- error modal begins -->
       <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content text-center ">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Uh-oh!</h5>
              <button type="button" class="close closeModal btn-color" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <p id="errorText"><!--error message here--></p>
            </div>
            <div class="modal-footer">
              <button type="button"  class="btn btn-modal closeModal" data-dismiss="modal">Search Again</button>
            </div>
          </div>
        </div>
      </div> 
      <!-- error modal ends -->

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark navbarColor">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fas fa-book-open"></i> Bookflix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="libraryindex.html">My Library</a>
            </li>
          </ul>
        </div>
        <!-- dropdown markup -->
        <div class="btn-group">
          <button id="recent-searches" class="btn btn-color dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Recent Searches
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <!-- recent search links will drop here -->
          </div>
        </div>
        <!-- end dropdown markup -->
      </div>
    </nav>
    <!-- navbar end -->


    <main class="container col-md-6">
      <h2 class="header animate__animated animate__pulse">Enter Title Here</h2>
      <input id="books" type="text" for="books" />
      <button id="firstSearch" class="d-inline btn btn-search"><i class="fas fa-search"></i></button>
      <div class="results mt-5"><!--Card sections will append to results --></div>
    </main>
    
  
    <footer>
      <div class="btn-group dropup">
        <button id="more-recent-searches"
        type="button" class="btn btn-color dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-history"></i></button>
      <div class="dropdown-menu"><!--Drop-up menu populates here--></div>
      </div>
        <button id="clear-search"class="btn btn-color" type="submit"><i class="fas fa-redo"></i></button>
    </footer>

    <!-- Script sources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
